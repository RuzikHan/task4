<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Яндекс.почта</title>
    <meta name="author" content="Dmitriy Ionov">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initialize()" class="main">
<script src="script.js"></script>
<header class="header">
    <a href="#" class="header__link">
        <img src="images/lines.svg" class="header__lines">
    </a>
    <a href="#" class="header__link">
        <img src="images/yandex-logo.svg" class="header__link-yandex">
    </a>
    <a href="#" class="header__link">
        <img src="images/mail-logo.svg" class="header__link-mail">
    </a>
    <label>
        <div class="header__search">
            <input class="header__search-input" type="text" placeholder="Поиск">
            <img src="images/cancel.png" class="header__cancel-icon" alt="cancel">
        </div>
    </label>
</header>
<div class="left-buttons">
    <button onclick="addLetter()" class="left-buttons__write">
        <div class="left-buttons__write-text">Написать</div>
    </button>
    <a href="#" class="left-buttons__links">
        <div class="left-buttons__inbox">
            <div class="left-buttons__inbox-text">Входящие</div>
        </div>
    </a>
    <a href="#" class="left-buttons__links">
        <div class="left-buttons__button-text left-buttons__other">Отправленные</div>
    </a>
    <a href="#" class="left-buttons__links">
        <div class="left-buttons__button-text left-buttons__other">Удалённые</div>
    </a>
    <a href="#" class="left-buttons__links">
        <div class="left-buttons__button-text left-buttons__other">Спам</div>
    </a>
    <a href="#" class="left-buttons__links">
        <div class="left-buttons__button-text left-buttons__other">Черновики</div>
    </a>
    <a href="#" class="left-buttons__links">
        <div class="left-buttons__button-text left-buttons__other">Создать папку</div>
    </a>
</div>
<section class="mail-box" id="mail-box__show-inbox-letter">
    <div class="mail-box__upper-buttons">
        <label>
            <input type="checkbox" onclick="checkAll()" class="mail-box__white-square mail-box__main-white-square">
        </label>
        <a href="#" class="mail-box__links">
            <div class="mail-box__upper-text mail-box__forward">Переслать</div>
        </a>
        <a href="#" class="mail-box__links">
            <button onclick="deleteLetter()" class="mail-box__upper-text mail-box__delete">Удалить</button>
        </a>
        <a href="#" class="mail-box__links">
            <div class="mail-box__upper-text mail-box__this-is-spam">Это спам!</div>
        </a>
        <a href="#" class="mail-box__links">
            <div class="mail-box__upper-text mail-box__read">Прочитано</div>
        </a>
        <div class="mail-box__line"></div>
    </div>
    <div class="mail-box__show-letter">
    </div>
    <ul class="mail-box__letters mail-box__hidden">
    </ul>
    <footer class="footer">
        <div class="footer__bottom-line"></div>
        <div class="footer__copyright">&copy; 2001-2019, Яндекс</div>
        <a href="#" class="footer__additional-link">Реклама</a>
        <a href="#" class="footer__additional-link">Помощь и обратная связь</a>
    </footer>
</section>
</body>
</html>
